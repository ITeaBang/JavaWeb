<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 생성과 사용</title>
</head>
<body>
</body>
<script>
	// 문자 배열 생성 // 구현한 자료 구조의 형태는 더블링크드 리스트
	var girlgroup = [ "원더걸스", "소녀시대", "카라" ]

	// 데이터 추가 - 마지막에 추가 , 반대는 pop // 스택을 구현하기 위한 함수
	girlgroup.push("레드벨벳")

	// 데이터 추가 - 앞에 추가 , 반대는 shift // 큐를 구현하기 위한 함수
	girlgroup.unshift("코코")

/* 	// 기본적으로 오름차순 정렬 실행
	girlgroup.sort() */
	
	// 내림차순 정렬 실행
	girlgroup.sort(function(left, right) {
		if(left>right)
			return -1
		else if(left == right)
			return 0
		else
			return 1
	})

	// 배열의 모든 요소를 접근 , temp는 인덱스
	for (temp in girlgroup) {
		document.writeln(girlgroup[temp] + "<br />")
	}

	// 숫자 배열 생성
	var scores = [ 98, 188, 65, 91, 35 ]
	
	// 숫자 배열이지만 문자열로 간주하고 정렬을 실행하므로 다른 방법이 필요 // 오름차순
	scores.sort(function(left, right) {
		return left - right
	})

/*  // 숫자 배열이지만 문자열로 간주하고 정렬을 실행하므로 다른 방법이 필요 // 내림차순
	scores.sort(function(left, right) {
		return right - left
	}) */

	// 배열의 모든 요소를 접근 , temp는 인덱스
	for (temp in scores) {
		document.writeln(scores[temp] + "<br />")
	}
</script>
</html>
