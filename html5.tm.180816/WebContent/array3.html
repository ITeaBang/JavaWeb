<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 배열과 관련 함수</title>
</head>
<body>

</body>
<script>

var ar = [null,"차범근", "반바스텐", "굴리트", "클라이베르트", "베르캄프", "로번" ]

//map은 리턴되는 데이터를 가지고 배열을 새로 생성
var result = ar.map(function(element){
	if(element == null)
		element = "이름없음"
return element
})

alert(result)

// slice는 시작 위치와 마지막 바로 뒤의 위치를 받아서 배열을 만들어주는 함수
var first = result.slice(0,3)
alert(first)
var second= result.slice(3,6)

alert(second)

// filter는 매개변수가 1개이고 Boolean을 리턴하는 함수를 매개변수로 받아서 true를 리턴하는 내용만 가지고 새로운 배열을 만들어서 리턴
result = result.filter(function(element){
	return element.length>=4
})

/*// 트로 끝나는 데이터만 추출
result = ar.filter(function(element){
return element.charAt(element.length-1) == '트'
})*/



//alert(result)

var json = '["HTML","CSS","JavaScript"]'

json = '{"language":"Java","DB":"Oracle"}'

// 배열은 인스턴스만 출력해도 관계없지만 객체는 속성을 같이 출력해주는 것이 바람직
result = JSON.parse(json)
for(idx in result){
	document.writeln(idx + ":" + result[idx])
}

window.open('http://www.google.co.kr', '구글', 'width=400, height=300, resizable=no')
</script>
</html>
